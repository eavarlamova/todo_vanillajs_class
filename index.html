<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO CLASS vanillaJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex row justify-content-center container m-auto">
        <h1>Welcome to the TODO`s manager</h1>
        <h3>
            we use in the TODO
            <a href="http://vanilla-js.com/" class="mr-2 ml-2">
                VanillaJS
            </a>
            with class
            and
            <a href="https://getbootstrap.com/" class="mr-2 ml-2">
                Bootstrap
            </a>
        </h3>

        <div class="input-group mb-3">
            <div class="input-group-text">
                <input class="check-all form-check-input " type="checkbox" aria-label="check all todos">
            </div>
            <input type="text" class="input-add form-control" aria-label="add new todo">
            <button class="button-add btn w-100 btn-light"> add new todo </button>
        </div>

        <h6 class="couter-todos"></h6>
        
        <div class="tabs w-100 d-flex"></div>
        <ul class="todos list-group w-100"></ul>
        <ul class="pagination"></ul>
        <button class="button-delete-completed btn w-100 btn-light"> delete completed todos </button>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
